name: Unit Tests

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Set up Go
              uses: actions/setup-go@v6
              with:
                  go-version: 1.25.2

            - name: Run unit tests
              run: make test

            - name: Run tests with coverage
              run: make test-coverage
